server:
  port: 8766

spring:
  application:
    name: service-zuul

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    service-ribbon:
      path: /service-ribbon/**
      serviceId: service-ribbon
    service-feign:
      path: /service-feign/**
      serviceId: service-feign
    eureka-server:
      path: /eureka-server/**
      serviceId: eureka-server
